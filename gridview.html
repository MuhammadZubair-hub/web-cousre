<!DOCTYPE html>
<html>
    <title>
        grid design 
    </title>

    <style>
        #six{
            background-color: aquamarine;
            display: grid;
            grid-row: 10px;
            grid-column: 30px;
            grid-template-columns: 200px 200px auto;
            padding: 20px;
                    }
        #six> div
        {
            background-color: aqua;
            font-size: 15px;
            border: solid black;
            text-align: center;
            height: 100p;
            padding: 20px;
           
        
        }

    </style>

    <body>
        <div id = "six">
            <div>one</div>
            <div>two</div>
            <div>three</div>
            <div>four</div>
            <div>five</div>
            <div>six</div>
            <div>seven</div>
            <div>eight</div>
            <div>&#128517</div>

        </div>
    </body>
</html>
